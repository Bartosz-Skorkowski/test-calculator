<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Napiwków</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="all">
    <form name="formularz" id="formularz">
    <h1>Kalkulator Napiwków:</h1>
    <br>
    <label for="kwota">Docelowa kwota:</label>
    <input type="number" id="kwota" name="kwota" placeholder="Wpisz Kwote" step="0.01" required>
    <br>
    <label for="Napiwek">Napiwek:</label>
    <input type="number" id="Napiwek" name="Napiwek" placeholder="Wpisz Kwote Napiwku" required>
    <br>

    <input type="submit" value="Wylicz" id="guzik" name="guzik">
    <div id="wynik"></div>
    <div id="nap"></div>
    </div>
    </form>
    <script src="script.js"></script>
    
</body>
</html>
